<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Agent - Company & Role Intelligence</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .search-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2d3748;
            font-size: 1.1rem;
        }

        .form-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        .search-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .search-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .search-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
            color: white;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results-container {
            display: none;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .results-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e2e8f0;
        }

        .results-header h2 {
            color: #2d3748;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .results-header .search-info {
            color: #718096;
            font-style: italic;
        }

        .results-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .result-section {
            background: #f7fafc;
            border-radius: 15px;
            padding: 30px;
            border-left: 5px solid #667eea;
        }

        .result-section h3 {
            color: #2d3748;
            font-size: 1.5rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-icon {
            width: 30px;
            height: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .result-content {
            line-height: 1.6;
            color: #4a5568;
        }

        .result-content strong {
            color: #2d3748;
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
        }

        .result-content strong:first-child {
            margin-top: 0;
        }

        .error-message {
            display: none;
            background: #fed7d7;
            color: #c53030;
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
            border: 1px solid #fbb6ce;
        }

        .new-search-btn {
            display: none;
            margin: 30px auto 0;
            padding: 12px 30px;
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .new-search-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-1px);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .search-card, .results-container {
                padding: 25px;
            }

            .results-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .result-section {
                padding: 20px;
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Research Agent</h1>
            <p>AI-Powered Company & Role Intelligence Platform</p>
        </div>

        <div class="search-card" id="searchCard">
            <form id="searchForm">
                <div class="form-group">
                    <label for="company">Company Name</label>
                    <input type="text" id="company" name="company" placeholder="e.g., Google, Microsoft, Tesla" required>
                </div>
                <div class="form-group">
                    <label for="role">Job Role</label>
                    <input type="text" id="role" name="role" placeholder="e.g., Software Engineer, Product Manager" required>
                </div>
                <button type="submit" class="search-btn" id="searchBtn">
                    üöÄ Start Research
                </button>
            </form>
            <div class="error-message" id="errorMessage"></div>
        </div>

        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <h3>ü§ñ AI Agent is researching...</h3>
            <p>Gathering data from multiple sources and analyzing with Gemini AI</p>
        </div>

        <div class="results-container" id="resultsContainer">
            <div class="results-header">
                <h2>üìä Research Results</h2>
                <p class="search-info" id="searchInfo"></p>
            </div>
            <div class="results-grid">
                <div class="result-section">
                    <h3>
                        <span class="section-icon">üè¢</span>
                        Company Overview
                    </h3>
                    <div class="result-content" id="companyOverview"></div>
                </div>
                <div class="result-section">
                    <h3>
                        <span class="section-icon">üíº</span>
                        Job Role Requirements
                    </h3>
                    <div class="result-content" id="roleRequirements"></div>
                </div>
            </div>
            <button class="new-search-btn" id="newSearchBtn">Start New Search</button>
        </div>
    </div>

    <script>
        class ResearchAgent {
            constructor() {
                this.searchForm = document.getElementById('searchForm');
                this.searchCard = document.getElementById('searchCard');
                this.loading = document.getElementById('loading');
                this.resultsContainer = document.getElementById('resultsContainer');
                this.errorMessage = document.getElementById('errorMessage');
                this.searchBtn = document.getElementById('searchBtn');
                this.newSearchBtn = document.getElementById('newSearchBtn');
                
                this.initializeEventListeners();
            }

            initializeEventListeners() {
                this.searchForm.addEventListener('submit', (e) => this.handleSearch(e));
                this.newSearchBtn.addEventListener('click', () => this.resetSearch());
            }

            async handleSearch(e) {
                e.preventDefault();
                
                const company = document.getElementById('company').value.trim();
                const role = document.getElementById('role').value.trim();

                if (!company || !role) {
                    this.showError('Please enter both company name and job role.');
                    return;
                }

                this.showLoading();
                
                try {
                    const response = await fetch('/search', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ company, role })
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();
                    this.displayResults(data, company, role);
                    
                } catch (error) {
                    console.error('Search error:', error);
                    if (error.message.includes('500')) {
                        this.showError('Server configuration error. Please check if the Tavily API key is properly set in your .env file.');
                    } else if (error.message.includes('400')) {
                        this.showError('Invalid request. Please check your input and try again.');
                    } else {
                        this.showError('Failed to fetch research data. Please check your connection and try again.');
                    }
                    this.hideLoading();
                }
            }

            showLoading() {
                this.hideError();
                this.searchCard.style.display = 'none';
                this.resultsContainer.style.display = 'none';
                this.loading.style.display = 'block';
                this.searchBtn.disabled = true;
            }

            hideLoading() {
                this.loading.style.display = 'none';
                this.searchBtn.disabled = false;
            }

            displayResults(data, company, role) {
                this.hideLoading();
                
                // Update search info
                document.getElementById('searchInfo').textContent = 
                    `Research results for "${company}" - "${role}" position`;
                
                // Display company overview and role requirements directly
                const companyOverview = document.getElementById('companyOverview');
                companyOverview.innerHTML = this.formatCleanContent(data.company_overview || 'No company data available.');
                
                const roleRequirements = document.getElementById('roleRequirements');
                roleRequirements.innerHTML = this.formatCleanContent(data.role_requirements || 'No role data available.');
                
                // Show results with animation
                this.resultsContainer.style.display = 'block';
                this.resultsContainer.classList.add('fade-in');
                this.newSearchBtn.style.display = 'block';
                
                // Scroll to results
                this.resultsContainer.scrollIntoView({ behavior: 'smooth' });
            }

            formatCleanContent(content) {
                if (typeof content !== 'string' || !content.trim()) {
                    return 'No reliable data available.';
                }

                // Clean up the content and format it properly
                let formatted = content
                    .replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>') // Convert **text** to <strong>
                    .replace(/([A-Z][^:]*?):\s*/g, '<strong>$1:</strong> ') // Make field labels bold
                    .replace(/\n/g, '<br>') // Convert newlines to <br>
                    .replace(/\s+/g, ' ') // Clean up extra whitespace
                    .trim();

                return formatted || 'No reliable data available.';
            }

            showError(message) {
                this.errorMessage.textContent = message;
                this.errorMessage.style.display = 'block';
                setTimeout(() => this.hideError(), 5000);
            }

            hideError() {
                this.errorMessage.style.display = 'none';
            }

            resetSearch() {
                this.searchCard.style.display = 'block';
                this.resultsContainer.style.display = 'none';
                this.newSearchBtn.style.display = 'none';
                document.getElementById('company').value = '';
                document.getElementById('role').value = '';
                document.getElementById('company').focus();
                this.searchCard.scrollIntoView({ behavior: 'smooth' });
            }
        }

        // Initialize the application when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new ResearchAgent();
        });

        // Demo functionality for testing without backend
        function runDemo() {
            const demoData = {
                company_overview: `Size: Large corporation (100,000+ employees)
Domain: Technology, Cloud Computing, AI/ML
Headquarters: Seattle, Washington, USA
Latest News: Recent focus on generative AI integration across products
- Leading cloud infrastructure provider
- Major investments in artificial intelligence
- Expanding global presence in emerging markets`,

                role_requirements: `Skills: Python, JavaScript, System Design, Cloud Architecture
Experience: 3-5 years in software development
Salary Range: $120,000 - $180,000 (USD)
Special Notes: Remote work options available
- Strong background in distributed systems required
- Experience with AWS services preferred  
- Collaborative team environment
- Opportunity for career growth and learning`
            };

            // Simulate API delay
            setTimeout(() => {
                const agent = new ResearchAgent();
                agent.displayResults(demoData, "Amazon", "Software Engineer");
            }, 2000);
        }

        // Add demo button for testing
        window.addEventListener('load', () => {
            if (window.location.search.includes('demo=true')) {
                const searchBtn = document.getElementById('searchBtn');
                searchBtn.onclick = (e) => {
                    e.preventDefault();
                    document.getElementById('loading').style.display = 'block';
                    document.getElementById('searchCard').style.display = 'none';
                    runDemo();
                };
            }
        });
    </script>
</body>
</html>
